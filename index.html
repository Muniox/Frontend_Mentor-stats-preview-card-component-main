<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="stats-card">
      <div class="stats-card__img-container">
        <img
          class="stats-card__image-mobile"
          src="./images/image-header-mobile.jpg"
          alt="working people mobile"
        />
        <img
          class="stats-card__image-desktop"
          src="./images/image-header-desktop.jpg"
          alt="working people desktop"
        />
      </div>
      <div class="stats-card__info">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
      </div>
      <div class="stats-card__stats">
        <div class="stats-card__stats-item">
          <h2 class="stats-card__item-title">10k+</h2>
          <p class="stats-card__item-info">companies</p>
        </div>
        <div class="stats-card__stats-item">
          <h2 class="stats-card__item-title">314</h2>
          <p class="stats-card__item-info">templates</p>
        </div>
        <div class="stats-card__stats-item">
          <h2 class="stats-card__item-title">12m+</h2>
          <p class="stats-card__item-info">queries</p>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener noreferrer"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
